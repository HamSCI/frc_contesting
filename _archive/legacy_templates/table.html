  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WSPR RX Station Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="js/onload.js"></script>
    <script src="js/turf.min.js"></script>
    <style>
      .info-box {
        background: white;
        padding: 8px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
        font-size: 14px;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: courier;
      }

      #map {
        height: calc(100% - 130px);
      }
      #spots{
        width: 45px;
      }
    </style>
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">

    <style>
      .leaflet-bottom.leaflet-right .spot-counter {
        background: white;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
        font-family: courier;
        max-height: 200px;
        overflow-y: auto;
        line-height: 1.4;
      }
      table {
        border-collapse: collapse;
        margin: 0 auto;
        font-size: 14px;
        table-layout: fixed;   /* force equal cell widths */
        width: 1000px;         /* adjust to match your screenshot width */
      }

      th, td {
        border: 1px solid #000;
        text-align: center;
        padding: 6px 8px;      /* more breathing room */
        width: 60px;           /* fixed width for each band cell */
        height: 28px;          /* consistent row height */
      }

      .band-header {
        background-color: #1f497d;
        color: white;
        font-weight: bold;
      }

      .region-header {
        background-color: #f2a900;
        font-weight: bold;
      }

      .value {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

    </style>

  </head>
  <body>
    <h1 style="text-align: center;" id="title">WSPR Spots in Table Form From PSWS Receiver</h1>
    <!-- <h3 id="spot-info" style="text-align: center;">Loading spot data...</h3> -->

    <!-- <button onclick="javascript:window.history.back();" style="margin: 10px;">â¬… Back</button> -->
    <div style="text-align: center; margin-bottom: 10px;">
      <label for="spots">Number of Spots to Search:</label>
      <input id="spots" type="number" value="100" min="1">
      <label for="threshold">Green Threshold:</label>
      <input type="number" id="threshold" value="1" min="0" style="width:60px;">
      <label for="reloadInterval">Auto Reload:</label>
      <select id="reloadInterval">
        <option value="0">Off</option>
        <option value="120">Every 2 min</option>
        <option value="300">Every 5 min</option>
        <option value="600">Every 10 min</option>
        <option value="900">Every 15 min</option>
        <option value="1800">Every 30 min</option>
      </select>
    </br>
      <button id="updateButton" onclick="loadSpots()">Update</button>
    </div> 
    <div style="text-align:center; margin:10px;">
    </div>
    <div style="text-align:center; margin-top:20px;">
      <h3>Spots per Band per Country</h3>
      <div id="spotsTableContainer"></div>
    </div>



    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/table.js"></script>
    <script src="js/leaflet.extra-markers.min.js"></script>
    
  </body>
  </html>
