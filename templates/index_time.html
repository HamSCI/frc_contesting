<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSPR RX Station Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="js/onload.js"></script>
  <script src="js/turf.min.js"></script>
  <style>
    .info-box {
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      font-size: 14px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: courier;
    }

    #map {
      height: calc(100% - 130px);
    }
    #spots{
      width: 45px;
    }
    #lastInterval{
      width: 45px;
    }
    .cq-zone-label {
    color: rgb(66, 53, 53);
    font-size: 20px;
    text-shadow: 1px 1px 2px white;
    pointer-events: none;   /* labels won't block clicks */
    }

  </style>
  <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">

  <style>
    .leaflet-bottom.leaflet-right .spot-counter {
      background: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      font-family: courier;
      max-height: 200px;
      overflow-y: auto;
      line-height: 1.4;
    }
    
  </style>

</head>
<body>
  <h1 style="text-align: center;" id="title">WSPR Spots From PSWS Receiver</h1>
  <h3 id="spot-info" style="text-align: center;">Loading spot data...</h3>

  <!-- <button onclick="javascript:window.history.back();" style="margin: 10px;">â¬… Back</button> -->

  <div style="text-align: center; margin-bottom: 10px;">
    <label for="lastInterval">Last Number of Minutes to Display</label>
    <input id="lastInterval" type="number" value="15" min="1">
    <label for="bandFilter">Filter Band:</label>
    <select id="bandFilter">
      <option value="">All Bands</option>
      <option value="CBs">Contest Bands</option>
      <option value="2200m">2200m</option>
      <option value="630m">630m</option>
      <option value="160m">160m</option>
      <option value="80m">80m</option>
      <option value="60m">60m</option>
      <option value="40m">40m</option>
      <option value="30m">30m</option>
      <option value="20m">20m</option>
      <option value="17m">17m</option>
      <option value="15m">15m</option>
      <option value="12m">12m</option>
      <option value="10m">10m</option>
      <option value="6m">6m</option>
      <option value="2m">2m</option>
    </select>
    <label for="countryFilter">Country:</label>
    <select id="countryFilter">
      <option value="">All Countries</option>
      <option value="nonUS">All but US</option>
      <option value="United States of America">United States of America</option>
      <option value="Canada">Canada</option>
      <option value="Mexico">Mexico</option>
      <option value="Germany">Germany</option>
      <option value="Antigua">Antigua</option>
      <option value="Brazil">Brazil</option>
      <option value="Namibia">Namibia</option>
      <option value="Japan">Japan</option>
      <option value="China">China</option>
      <option value="Russian Federation">Asiatic Russia</option>
      <option value="India">India</option>
      <option value="Qatar">Qatar</option>
      <option value="Thailand">Thailand</option>
      <!--germany, antiugua, brazil, nanvia, oceania, japan, china, asiatic russia, india, qatar, thailand-->
    </select>
    <label for="continentFilter">Continent:</label>
    <select id="continentFilter">
      <option value="">All Continents</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Europe">Europe</option>
      <option value="Asia">Asia</option>
      <option value="Africa">Africa</option>
      <option value="Oceania">Oceania</option>
      <option value="Antarctica">Antarctica</option>
    </select>
  </br>
    <label for="cqZoneFilter">CQ Zone:</label>
    <select id="cqZoneFilter">
      <option value="">All CQ Zones</option>
    </select>
    <label for="cqOutline">CQ Zone Outline:</label>
    <input type="checkbox" id="cqOutline">
    <label for="ITUZoneFilter">ITU Zone:</label>
    <select id="ITUZoneFilter">
      <option value="">All ITU Zones</option>
    </select>
    <label for="reloadInterval">Auto Reload:</label>
    <select id="reloadInterval">
      <option value="0">Off</option>
      <option value="120">Every 2 min</option>
      <option value="300">Every 5 min</option>
      <option value="600">Every 10 min</option>
      <option value="900">Every 15 min</option>
      <option value="1800">Every 30 min</option>
    </select>
  </br>
    <button id="updateButton">Update</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/map_time.js"></script>
  <script src="js/leaflet.extra-markers.min.js"></script>
  
</body>
</html>
