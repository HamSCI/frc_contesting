  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WSPR RX Station Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="js/onload.js"></script>
    <script src="js/turf.min.js"></script>
    <style>
      .info-box {
        background: white;
        padding: 8px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
        font-size: 14px;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: courier;
      }

      #map {
        height: calc(100% - 130px);
      }
      #spots{
        width: 45px;
      }
    </style>
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">

    <style>
      .leaflet-bottom.leaflet-right .spot-counter {
        background: white;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
        font-family: courier;
        max-height: 200px;
        overflow-y: auto;
        line-height: 1.4;
      }
    </style>

  </head>
  <body>
    <h1 style="text-align: center;" id="title">WSPR Spots From PSWS Receiver</h1>
    <h3 id="spot-info" style="text-align: center;">Loading spot data...</h3>

    <!-- <button onclick="javascript:window.history.back();" style="margin: 10px;">â¬… Back</button> -->

    <div style="text-align: center; margin-bottom: 10px;">
      <label for="spots">Number of Spots to Search:</label>
      <input id="spots" type="number" value="100" min="1">
      <label for="date">Select Date</label>
      <input type="date" id="date"/>
      <label for="hour">Select Hour:</label>
      <select name="hour" id="hour">
        <option value="">All Times</option>
        <option value="0000">00:00</option>
        <option value="0100">01:00</option>
        <option value="0200">02:00</option>
        <option value="0300">03:00</option>
        <option value="0400">04:00</option>
        <option value="0500">05:00</option>
        <option value="0600">06:00</option>
        <option value="0700">07:00</option>
        <option value="0800">08:00</option>
        <option value="0900">09:00</option>
        <option value="1000">10:00</option>
        <option value="1100">11:00</option>
        <option value="1200">12:00</option>
        <option value="1300">13:00</option>
        <option value="1400">14:00</option>
        <option value="1500">15:00</option>
        <option value="1600">16:00</option>
        <option value="1700">17:00</option>
        <option value="1800">18:00</option>
        <option value="1900">19:00</option>
        <option value="2000">20:00</option>
        <option value="2100">21:00</option>
        <option value="2200">22:00</option>
        <option value="2300">23:00</option>
      </select>
      <label for="bandFilter">Filter Band:</label>
      <select id="bandFilter">
        <option value="">All Bands</option>
        <option value="2200m">2200m</option>
        <option value="630m">630m</option>
        <option value="160m">160m</option>
        <option value="80m">80m</option>
        <option value="60m">60m</option>
        <option value="40m">40m</option>
        <option value="30m">30m</option>
        <option value="20m">20m</option>
        <option value="17m">17m</option>
        <option value="15m">15m</option>
        <option value="12m">12m</option>
        <option value="10m">10m</option>
        <option value="6m">6m</option>
        <option value="2m">2m</option>
      </select>
      <label for="countryFilter">Country:</label>
      <select id="countryFilter">
        <option value="">All Countries</option>
        <option value="United States of America">United States of America</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
        <option value="Europe">Europe</option>
        <!--germany, antiugua, brazil, nanvia, oceania, japan, china, asiatic russia, india, qatar, thailand-->
      </select>
      <label for="reloadInterval">Auto Reload:</label>
      <select id="reloadInterval">
        <option value="0">Off</option>
        <option value="120">Every 2 min</option>
        <option value="300">Every 5 min</option>
        <option value="600">Every 10 min</option>
        <option value="900">Every 15 min</option>
        <option value="1800">Every 30 min</option>
      </select>
    </br>
      <button id="updateButton">Update</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/leaflet.extra-markers.min.js"></script>
    
  </body>
  </html>
